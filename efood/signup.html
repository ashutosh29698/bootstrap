<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- bootstrap css file -->
    <link rel="stylesheet" href="./css/bootstrap.min.css">

    <!-- font-awesome -->
    <script src="./js/all.js"></script>

    <!-- our own css -->
    <link rel="stylesheet" href="main.css">
    <title>e-Food</title>
</head>
<body>
    <section class="login-signup d-flex justify-content-center align-items-center" >

        
            <form class="special p-5">
                <h1 class="text-muted text-center my-5">Register</h1>
                <div class="form-group my-2">
                    <label for="first" class="">First Name</label>
                    <input type="text" class="form-control" id="first" placeholder="Enter first name">
                </div>
                <div class="form-group my-2">
                    <label for="last" class="">Last Name</label>
                    <input type="text" class="form-control" id="last" placeholder="Enter last name">
                </div>
                <div class="form-group my-2">
                    <label for="username" class="">username</label>
                    <input type="text" class="form-control" id="username" placeholder="Enter username">
                </div>
                <div class="form-group my-2">
                    <label for="email" class="">Email</label>
                    <input type="email" class="form-control" id="email" placeholder="Enter Email">
                </div>

                <div class="form-group my-2">
                    <label for="date" class="">Date of Birth</label>
                    <input type="date" class="form-control" id="date" placeholder="Enter Email">
                </div>

                <div class="form-group my-2">
                    <label for="password" class="">password</label>
                    <input type="password" class="form-control" id="password" placeholder="Enter password">
                </div>

                <a href="./login.html">Click here if you are already our customer</a>

                <div class="form-group my-2">
                    <button class="btn form-control btn-success mx-auto">Submit</button>
                </div>

            </form>
        

    </section>
    

    <!-- boostrap scripts -->
    <script src="./js/jquery-3.4.1.min.js"></script>
    <script src="./js/bootstrap.bundle.min.js"></script>
</body>
</html>
