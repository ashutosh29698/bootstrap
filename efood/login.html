<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- bootstrap css file -->
    <link rel="stylesheet" href="./css/bootstrap.min.css">

    <!-- font-awesome -->
    <script src="./js/all.js"></script>

    <!-- our own css -->
    <link rel="stylesheet" href="main.css">
    <title>e-Food</title>
</head>
<body>
    <section class="login-signup d-flex justify-content-center align-items-center" >

        
            <form class="special p-5">
                <h1 class="text-muted text-center my-5">Login</h1>
                
                <div class="form-group my-2">
                    <label for="username" class="mr-2">username</label>
                    <input type="text" class="form-control" id="username" placeholder="Enter username">
                </div>
                
                
                <div class="form-group my-2">
                    <label for="password" class="mr-2">password</label>
                    <input type="password" class="form-control" id="password" placeholder="Enter password">
                </div>

                

                <div class="form-inline my-2">
                    <button class="btn btn-success mx-auto">Submit</button>
                </div>

            </form>
        

    </section>
    

    <!-- boostrap scripts -->
    <script src="./js/jquery-3.4.1.min.js"></script>
    <script src="./js/bootstrap.bundle.min.js"></script>
</body>
</html>
