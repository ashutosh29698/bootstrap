<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">


    <!-- Place your kit's code here -->
    <script src="https://kit.fontawesome.com/6fadb8634f.js"></script>
    
    <title>EarBot-Support</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-sm navbar-dark bg-dark">
      <div class="container">
        <!-- brand logo -->
        <a href="#" class="navbar-brand" style="font-size: 30px;"><span class="text-danger">Ear</span>Bot</a>

        <!-- responsive button -->
        <button class="navbar-toggler" data-toggle="collapse" data-target="#mycontents">
          <span class="navbar-toggler-icon"></span>
        </button>

        <!-- navbar-items -->
        <div class="collapse navbar-collapse text-center" id="mycontents">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item">
              <a href="home.html" class="nav-link">Home</a>
            </li>
            <li class="nav-item active">
              <a href="support.html" class="nav-link">Support</a>
            </li>
            <li class="nav-item">
              <a href="#" class="nav-link">Connect</a>
            </li>
            <form action="" class="form-inline">
                <div class="input-group">
                  <input type="text" class="form-control" placeholder="Search...">
                  <div class="input-group-append">
                    <button class="btn btn-outline-secondary bg-secondary"><i class="fas fa-search text-light"></i></button>
                  </div>
                </div>
            </form>
          </ul>
          
        </div>

      </div>

    </nav>

    <!-- breadcrumb section -->
    <section>
      <div class="container">
        <nav >
          <ol class="breadcrumb">
            <li class="breadcrumb-item"><a href="home.html">Home</a></li>
            <li class="breadcrumb-item active">Contact</li>
          </ol>
        </nav>

        
      </div>
    </section>

    <!-- forms -->
    <section>
      <div class="container my-5">
        <div class="row">
          <!-- contact us form -->
          <div class="col-lg-8 col-md-8 col-12">
            <div class="col-md-12 border">
              <div class="row bg-primary text-light py-3 rounded px-5"><i class="fas fa-envelope mt-1 mr-2" style="font-size: 20px;" ></i>Contact us</div>
              <!-- main form begins  -->

              <form action="" class="form px-4 py-4">
                <label for="name" class="form-group">Name</label>
                <input type="text" name="" id="name" placeholder="Enter name" class="form-control">

                <label for="email" class="form-group mt-3">Email Address</label>
                <input type="email" name="" id="name" placeholder="Enter email" class="form-control">
                <p class="text-muted small">We'll never share your email with anyone else.</p>

                <label for="message" class="form-group mt-3">Message</label>
                <textarea name="" id="message" cols="30" rows="10" class="form-control"></textarea>

                <button class="btn btn-primary my-3">Submit</button>


              </form>
            </div>
          </div>


          <!-- address -->
          <div class="col-lg-4 col-md-4 col-12" >
            <div class="col-md-12 border" style="background-color: #EAF0F1;">
              <div class="row bg-success text-light py-3 rounded px-4">
                  <i class="fas fa-home mr-2" style="font-size: 20px;"></i> Home
              </div>
              <div class="address my-3" >
                <p class="lead">India</p>
                <p class="lead">Email : email@example.com</p>
                <p class="lead">Tel. +91 12 56 11 51 84</p>
              </div>
            </div>
          </div>

        </div>
      </div>
    </section>


    <!-- footer -->
    <footer class="py-5" style="background-color: black;">
      <h1 class="text-center text-uppercase text-light">we are social</h1>
      <div class="text-center text-light">
        <i class="fab fa-facebook-square display-4 mx-2"></i>
        <i class="fab fa-twitter display-4 mx-2"></i>
      </div>
    </footer>




    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
